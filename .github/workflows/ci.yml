name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Backend lint placeholder
        working-directory: backend
        run: npm test || true
